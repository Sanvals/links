<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>logiscool links</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="Logiscool links and resources sorted by class and topic">
    <meta name="author" content="Sergio S.">
    <meta name="keywords" content="linktree, aggregator, logiscool, resources">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="static/images/avatar.jpg" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="preload" href="styles.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
  </head>
  <body>
    <!-- Page Syle icons -->
    <div id="pageStyle" class="hid"></div>

    <!-- Main content Section -->
    <article>
      <header>
        <!-- User profile title -->
        <div id="teacherBadge" class="hid">
          Teacher mode 🎓
        </div>
        <h3>
          <img
            id="avatar-picture"
            src="static/images/avatar.jpg"
            alt="A hamster with a hat">
          <span>logiscool links</span>
        </h3>

        <!-- User profile quick links -->
        <div id="short-links">
          <!-- Short links for Student View -->
          <a
            href="https://my.logiscool.com/"
            target="_blank"
            aria-label="My Logiscool">
            🏠 <span class="short-link-text">Logiscool</span>
          </a>
          <button
            onclick="connectToServer()"
            id="connect-button"
            aria-label="Connect">
            <span id="connect-emoji">🔗</span>
            <span class="short-link-text">Connect</span>
          </button>
          <button
            onClick="clickStyles()"
            id="showStyles"
            aria-label="Style options">
            🌈 <span class="short-link-text">Styles</span>
          </button>
          <button
            onClick="showQRCode()"
            id="showQRCode"
            aria-label="Style options">
            📲 <span class="short-link-text">QR Link</span>
          </button>
          
          <!-- Short links for Teacher View -->
          <a
            href="https://trainer.scoolcode.com/dashboard"
            target="_blank"
            id="dashboard-button"
            class="hid"
            aria-label="Dashboard">
            🎓 <span class="short-link-text">Trainer</span>
          </a>
          <a
            href=""
            id="refresh-button"
            class="hid"
            aria-label="Refresh">
            ♻️ <span class="short-link-text">Refresh</span>
          </a>
          <a
            href=""
            id="empty-button"
            class="hid"
            aria-label="Empty">
            🗑️ <span class="short-link-text">Empty</span>
          </a>
          <button
            onClick="toggleLinks(!teacherMode)"
            id="revert-button"
            class="hid"
            aria-label="Revert">
            🔙 <span class="short-link-text">Revert</span>
          </button>
          
          <div id="search-container">
            <input
            id="search-input"
            type="text"
            placeholder="Search links...">
            <span id="search-icon">🔎</span>
            <span id="order-icon">🔄</span>
            
            <label for="upload-input" id="upload-label">
              <span id="upload-icon">📂</span>
              <span class="short-link-text"></span>
            </label>
            <input
            id="upload-input"
            type="file"
            accept="image/*"
            class="hid"
            onchange="send()">
          </div>
        </div>
      </header>

      <!-- Container for dynamic links -->
      <main id="dynamic-links-container"></main>

      <!-- Loader -->
      <div id="loader" style="opacity: 0" aria-hidden="true" role="status">
        <div id="loader-text">Loading links...</div>
      </div>
    </article>

    <!-- Card for displaying link information -->
    <div id="card" role="complementary" class="hid card"></div>

    <!-- Card for displaying the teacher's input -->
    <div id="teacher-card" role="complementary" class="hid card"></div>

    <!-- Footer section -->
    <div id="footer-img"><img src="" id="footerImg" alt=""></div>

    <!-- Scripts -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/pageStyle.js" defer></script>
    <script src="scripts/connectButton.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <script src="scripts/upload.js" defer></script>
  </body>
</html>
