<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>logiscool links</title>
    <meta
      name="description"
      content="Quick access to Logiscool links and resources"
    />

    <!-- Fonts and Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://api.prod.scoolcode.com/profile-pictures/6048bb37d82f87ae61ae2b12/data"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Page Syle icons -->
    <div id="pageStyle" aria-label="Style options"></div>

    <!-- Main content Section -->
    <article>
      <header>
        <!-- User profile title -->
        <div id="teacherBadge" class="hid">
          Teacher mode 🎓
        </div>
        <h3>
          <img
            id="avatar-picture"
            src="https://api.prod.scoolcode.com/profile-pictures/6048bb37d82f87ae61ae2b12/data"
            alt="A hamster with a hat"
          />
          <span>logiscool links</span>
        </h3>

        <!-- User profile quick links -->
        <div id="short-links">
          <a
            href="https://my.logiscool.com/"
            target="_blank"
            aria-label="My Logiscool"
            alt="My Logiscool">
            🏠 <span class="short-link-text">Logiscool</span>
          </a>
          <button
            onclick="connectToServer()"
            id="connect-button"
            aria-label="Connect">
            <span id="connect-emoji">🔗</span>
            <span class="short-link-text">Connect</span>
          </button>
          <button
            onClick="clickStyles()"
            id="showStyles"
            aria-label="Style options">
            🌈 <span class="short-link-text">Styles</span></a>
          </button>
          <button
            onClick="showQRCode()"
            id="showQRCode"
            aria-label="Style options">
            📲 <span class="short-link-text">QR Link</span>
          </button>
          <a
            href="https://trainer.scoolcode.com/dashboard"
            target="_blank"
            id="dashboard-button"
            class="hid"
            aria-label="Dashboard">
            🎓 <span class="short-link-text">Trainer</span>
          </a>
          <a
            href=""
            id="refresh-button"
            class="hid"
            aria-label="Refresh">
            ♻️ <span class="short-link-text">Refresh</span>
          </a>
          <a
            href=""
            id="empty-button"
            class="hid"
            aria-label="Refresh">
            🗑️ <span class="short-link-text">Empty</span>
          </a>
          <button
            onClick="toggleLinks(!teacherMode)"
            id="revert-button"
            class="hid"
            aria-label="Revert">
            🔙 <span class="short-link-text">Revert</span>
          </a>
        </div>
      </header>

      <!-- Container for dynamic links -->
      <main>
        <div id="dynamic-links-container"></div>
      </main>

      <!-- Loader -->
      <div id="loader" style="opacity: 0" aria-hidden="true" role="status">
        <div id="loader-img">
          <script
            src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
            type="module"
          ></script>
          <dotlottie-player
            src="https://lottie.host/5325fce6-c067-4ff6-9457-d4a8d58487bc/nFdfLNubAK.json"
            background="transparent"
            speed="0.5"
            style="width: 150px; height: 150px; width: auto; margin-top: 0px"
            loop
            autoplay
          >
          </dotlottie-player>
        </div>
        <div id="loader-text">Loading links...</div>
      </div>
    </article>

    <!-- Card for displaying link information -->
    <div id="card" role="complementary" class="hid"></div>
    
    <!-- Card for displaying the QR Code -->
    <div id="QRCode" role="complementary" class="hid">
      <img src="static/qrcode.png" alt="QR Code" />
    </div>

    <!-- Footer section with background image -->
    <input type="text">
    <div id="footer-img">
      <img
        src="https://my.logiscool.com/static/media/space-footer.1b18286a.png"
        id="footerImg"
        alt=""
      />
    </div>

    <!-- JavaScript files -->
    <script src="scripts/pageStyle.js" defer></script>
    <script src="scripts/connectButton.js" defer></script>
    <script src="scripts/script.js" defer></script>
  </body>
</html>
